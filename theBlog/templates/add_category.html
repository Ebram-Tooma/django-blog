{% extends 'base.html' %}


{% block title %}Add category To The Blog{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Add Category</h1>
    <br/>
    <div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
    <button class="btn btn-secondary">Add Category</button>
    </div>
    {% else %}
    <h2>You're not allowed to access this page</h2>
    {% endif %}
    {% endblock %}
