{% extends 'base.html' %}
{% block title %}Create Profile Page{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Create Profile Page</h1>
    <br />
    <div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
    <button class="btn btn-secondary">Create Profile Page</button>
    </div>
 
    {% else %}
    <h2>You're not allowed to access this page</h2>
    {% endif %}
    {% endblock %}
